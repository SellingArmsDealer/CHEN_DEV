<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 让360双核浏览器用webkit内核渲染页面
        ================================================== -->
    <meta name="renderer" content="webkit">
     <!--windows phone 点击无高光-->
    <!--<meta name="msapplication-tap-highlight" content="no">-->
    <!--最近测试html5页面，发现默认都允许用户缩放页面，或者在屏幕双击放大或缩小。即相当于这样设置-->
    <meta name="viewport" content="width=device-width,user-scalable=yes" />
    <!--如果要禁止此情形，修改相应参数即可。-->
    <meta content="width=device-width,initial-scale=1.0, maximum-scale=1.0,user-scalable=0" name="viewport" />
    <title>编辑页面</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
    <link href="res/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="res/icheck-1.x/skins/all.css" rel="stylesheet">
    <link href="res/bootstrap/Font-Awesome-3.2.1/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
<style>
    .panel { margin-bottom: 10px;}
</style>
<div style="display: none">
</div>

<!-- 实际表单模版，实际生成中，隐藏 -->
<div class="container" style="display: none;width:480px;margin: 0px auto;">
    <form class="form-horizontal">
        <div class="panel panel-default">
            <div class="panel-body">
                <div id="input_text" class="form-group col-sm-12">
                    <label class="col-sm-3 control-label">基本文本框</label>

                    <div class="col-sm-8">
                        <input type="text" class="form-control"/>
                    </div>
                </div>
                <!-- 选择功能输入框组-->
                <div id="input_sel" class="form-group col-sm-12">
                    <label class="col-sm-3 control-label">输入框组</label>

                    <div class="col-sm-8">
                        <div class="input-group">
                            <input class="form-control"/>
                            <span class="input-group-addon btn btn-primary"><i class="icon-chevron-down"></i></span>
                        </div>
                        <div id="_sel" class="panel panel-default" style="height: 150px;display: none">
                            <div style="width:100%;height: 100%;overflow:auto">

                            </div>
                        </div>
                    </div>
                </div>
                <!-- 下拉选择-->
                <div id="input_select" class="form-group col-sm-12">
                    <label class="col-sm-3 control-label">下拉选择</label>

                    <div class="col-sm-8">
                        <select class="form-control">

                        </select>
                    </div>
                </div>

                <!-- checkbox的样式-->
                <div id="input_checkbox" class="form-group col-sm-12">
                    <label class="col-sm-3 control-label">多选</label>

                    <div class="col-sm-8" style="padding-top: 5px;">
                        <input type="checkbox" id="temp_checkbox">
                        <label for="temp_checkbox" id="temp_checkbox_lable">N1</label>
                    </div>
                </div>
                <!-- 单选-->
                <div id="input_radio" class="form-group col-sm-12">
                    <label class="col-sm-3 control-label">单选</label>

                    <div class="col-sm-8" style="padding-top: 5px;">
                        <input type="radio" id="temp_radio">
                        <label for="temp_checkbox" id="temp_radio_lable">N1</label>
                    </div>
                </div>
                <!-- 多文本输入-->
                <div class="form-group col-sm-12">
                    <label class="col-sm-3 control-label">单选</label>

                    <div class="col-sm-8">
                        <textarea type="textarea" class="form-control" rows="3"></textarea>
                    </div>
                </div>

            </div>
        </div>
    </form>
</div>
<!-- 分组模版 -->
<div class="panel panel-default" id="def_panel" style="display: none">
    <div class="panel-heading">
    </div>
    <div class="panel-body"></div>
</div>

<!-- 实际显示区域 -->
<form class="form-horizontal">
    <div id="document" class="container" style="margin: 0px auto;width: 100%">

    </div>
</form>

<script src="res/jquery-1.8.3.min.js"></script>
<script src="res/common.js"></script>
<script src="res/bootstrap/js/bootstrap.min.js"></script>
<script src="res/icheck-1.x/icheck.min.js"></script>
<script src="auto_form.js"></script>

</body>
</html>
